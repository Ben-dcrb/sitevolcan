<body>
	<div class="container-forth">
		<fieldset>
		<legend form="Q1">Quand sont apparus les premiers volcans ?</legend>
		<div>
		
			<input type="radio" id="oui1" name="oui1" value="oui"
				 >
		  <label for="oui">Il y a environ 150 000 ans.</label>
		</div>
		<div>
			<input type="radio" id="oui1" name="oui1" value="non"
				 >
		  <label for="non">Il y a environ 15 000 ans.</label>
		</div>
		</fieldset>
		<fieldset>
		<legend>De quelle température est la coulée de lave d'un volcan effusif ?</legend>
		<div>
			<input type="radio" id="oui2" name="oui2" value="oui"
				 >
		  <label for="oui">Environ 1 200°C.</label>
		</div>
		<div>
			<input type="radio" id="oui2" name="oui2" value="non"
				 >
		  <label for="non">Plus de 2 000°C.</label>
		</fieldset>
		<fieldset>
		<legend>Où se forment les volcans ?</legend>
		<div>
			<input type="radio" id="oui3" name="oui3" value="oui"
				 >
		  <label for="oui">Au niveau des nappes phréatique.</label>
		</div>
		<div>
			<input type="radio" id="oui3" name="oui3" value="non"
				 >
		  <label for="non">Au niveau des plaques tectoniques.</label>
		</fieldset>
		<fieldset>
		<legend>Qu'est-ce qui provoque une éruption magmatique ?</legend>
		<div>
			<input type="radio" id="oui4" name="oui4" value="oui"
				 >
		  <label for="oui">Le dégaze du magma d'une décompression, la densité baisse ce qui propulse le magma vers le haut.</label>
		</div>
		<div>
			<input type="radio" id="oui4" name="oui4" value="non"
				 >
		  <label for="non">La vapeur d'eau entre en contact avec le magma ce qui éjecte tout un tas de matériaux mais le magma reste en place.</label>
		</fieldset>
	</div>
	
	<div class="container-third">
		<div class="container-img" style="text-align:left;">
            <img id="mbappe" >
		</div>
		<div class="container-btns-quizz" style="text-align:right;">
            <button class="btn-third bs">Valider vos réponses</button>
		</div>
    </div>
